<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Pomodo Timer</h1>
        <img src=""/>
        <div id="status"></div>
        <div class="timerDisplay">25:00</div>
        <button id="start-btn">START</button>
    </div>

    <div class="controlpanel">
        <div id="work">
            <h3>Working Duration</h3>
            <div><span id="work-min">25</span>mins</div>
            <button class="control-btn" id="work-plus">+</button>
            <button class="control-btn" id="work-minus">+</button>
        </div>

        <button id="reset">RESET</button>

        <div id="break">
            <h3>Break Duration</h3>
            <div><span id="break-min">5</span>mins</div>
            <button class="control-btn" id="break-plus">+</button>
            <button class="control-btn" id="break-minus">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
